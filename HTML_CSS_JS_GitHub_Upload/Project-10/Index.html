<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&family=Jersey+10&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Marcellus&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <form class="login-form">
        <div class="logo">
            <img src="Ficheiros/drop.svg">
        </div>
        <h1>LOGIN</h1>
        <input class="login-mail" placeholder="info@mailaddress.com" type="text">
        <input class="login-password" placeholder="********" type="password">
        <button class="submit-button" type="submit">Sign Up</button>
    </form>

    <div class="cookie-banner">
        <div class="cookie-image">
            <img src="Ficheiros/Cookie.png">
        </div>
        <h2>Yet another cookie disclaimer!</h2>
        <p>We use cookies to improve your experience. By using ui design daily, you're agreeing to the collection of data as described in our <u>Cookie Policy.</u></p>
        <div class="actions">
            <button class="accept">Got it</button>
            <button class="edit">Edit Settings</button>
        </div>
        <img class="close-image" src="Ficheiros/close_FILL0_wght400_GRAD0_opsz24.svg">
    </div>

    <script src="index.js"></script>
    
</body>
</html>
